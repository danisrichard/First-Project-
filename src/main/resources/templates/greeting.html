<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div id="navbar" class="uk-padding-small" th:replace="fragments/navbar::navbar"></div>
<div class="uk-container">
    <div clas="uk-margin">
        <div class="uk-text-center">
            <h1 th:text="'Hello ' + ${nameValue}"></h1>
            <legend class="uk-legend">Send your name ( not secure! )</legend>
            <form method="GET" th:action="@{/greeting}">
                <fieldset class="uk-fieldset">
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" name="name" placeholder="Your name!">
                        </div>
                    </div>
                    <button class="uk-button" type="submit"> Send my name!</button>
                </fieldset>
            </form>
        </div>
</div>
</body>
</html>
